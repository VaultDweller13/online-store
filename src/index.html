<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online store</title>
  </head>

  <body class="body">
    <header class="header">
      <h1 class="header_heading">Online shop<span class="underline"></span></h1>
      <div class="shopping-cart">
        <div class="to-cart"></div>
        <span class="cart__totalcount"></span>
        <span class="cart__totalsum"></span>
      </div>
    </header>
    <main class="main"></main>
    <footer class="footer">
      <ul class="social-list list_unmarked_flat">
        <li class="social-list__item authors">
          <a href="https://github.com/sunnyfur">sunnyfur</a>
          <a href="https://github.com/VaultDweller13">VaultDweller13</a>
        </li>
        <li class="social-list__item copyright">2023</li>
        <li class="social-list__item">
          <a href="https://rs.school/js/">
            <img
              class="rs-logo"
              src="./rsschool-logo.svg"
              alt="Rolling Scopes School logo"
            />
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
